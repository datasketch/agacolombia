{{ define "main" }} {{ partial "repository-language" . }}
<div class="py-12 lg:py-16 xl:py-20">
  <div class="mx-auto w-11/12 md:w-10/12 max-w-screen-xl">
    <h1 class="text-3xl lg:text-4xl">{{ .Title }}</h1>
    <div class="mt-8 flex flex-col gap-6">{{.Content}}</div>
    <div class="mt-8">
      <a
        class="mt-8 inline-block text-white lg:text-lg bg-mine-shaft py-2 px-6"
        href="{{ relref . "repository" }}"
      >
        Volver
      </a>
    </div>
  </div>
</div>
{{ end }}
