{{ define "main" }} {{ partial "repository-language" . }}
<div class="bg-mine-shaft py-16">
  <div class="mx-auto w-11/12 md:w-10/12 max-w-screen-xl">
    <div class="flex flex-col gap-y-8 md:flex-row md:gap-x-12 text-white">
      <div class="md:w-1/2">
        <h1 class="text-5xl lg:text-6xl leading-none">{{ .Title }}</h1>
      </div>
      <div class="md:w-1/2">
        <p class="lg:text-lg font-normal">{{ .Params.description }}</p>
      </div>
    </div>
  </div>
</div>
<div>
  <img src="/images/repositorio/banner.jpg" alt="banner" />
</div>
<div class="grid grid-cols-1 md:grid-cols-2">
  {{ range where site.RegularPages "Type" "repository" }}
  <div
    class="p-10"
    style="background-color: {{ .Params.bgColor }}; color: {{ .Params.color }}"
  >
    <h2 class="text-xl lg:text-2xl">{{ .Title }}</h2>
    <p class="mt-3 font-normal">{{.Params.description}}</p>
    <a
      class="mt-8 inline-block text-white lg:text-lg bg-mine-shaft py-2 px-6"
      style='background-color: {{ if eq .Params.variantButton "dark" }}#282828{{ else }}#FFFFFF{{ end }};'
      href="{{ .RelPermalink }}"
      >Read more
    </a>
  </div>
  {{ end }}
</div>
<div class="py-12 lg:py-16 xl:py-20"></div>
{{ end }}
