{{ define "main" }}
<div class="bg-wild-sand px-4 py-16 md:p-16 text-mine-shaft">
  <div class="w-full md:w-3/4">
    <h2 class="text-2xl leading-none md:text-4xl font-bold">{{ .Title }}</h2>
    <div class="mt-6 text-lg font-bold">
      <p class="italic text-alto">
        <strong>Fecha de actualizaci√≥n: </strong>
        {{ index .Site.Data.months (printf "%d" .Date.Month) }} {{ .Date.Day }}, {{ .Date.Year }}
      </p>
    </div>
    <div class="mt-16 leading-relaxed text-lg single-post-content">{{ .Content }}</div>
    <a href="{{ .Site.BaseURL }}" class="inline-block bg-mine-shaft text-white px-6 py-2 leading-none text-sm mt-10 md:text-base">Volver</a>
  </div>
</div>
{{ end }}
