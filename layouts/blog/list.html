{{ define "main" }}
<div class="bg-wild-sand px-4 py-16 md:p-16">
  <h2 class="text-4xl text-alto leading-none md:text-6xl font-bold">{{ .Title }}</h2>
  <div class="w-full mx-auto mt-16 md:w-11/12">
    {{ $IsHome := $.IsHome }}
    {{ range .Pages }}
      {{ partial "post-brief.html" (dict "Page" . "IsHome" $IsHome) }}
    {{ end }}
  </div>
</div>
{{ end }}
