{{ define "main" }}
<div class="py-12 lg:py-16 xl:py-20 bg-cover bg-center"
    style="background-image: url('/images/banners/banner_plan.svg');">
    <div class="mx-auto w-11/12 lg:w-10/12">
        <h2 class="text-4xl text-alto leading-none md:text-5xl lg:text-6xl font-bold">{{ .Title }}</h2>
        <p class="text-2xl lg:text-3xl text-alto">
            con enfoque de género e inclusión
        </p>
        <a href="/planes-de-accion"
            class="inline-block bg-mine-shaft text-white px-6 py-2 leading-none text-sm mt-6 lg:mt-12 md:text-base">Conoce
            más</a>
    </div>
</div>
<div class="py-12 lg:py-16 xl:py-20">
    <div class="mx-auto w-11/12 lg:w-10/12">
        {{ $IsHome := $.IsHome }}
        {{ range .Paginator.Pages }}
        {{ partial "post-brief.html" (dict "Page" . "IsHome" $IsHome) }}
        {{ end }}
        <ul class="flex items-center justify-center mt-10">
            <li class="mr-2 {{ if not .Paginator.HasPrev }} cursor-not-allowed {{ end }}">
                <a {{ if .Paginator.HasPrev }} href="{{ .Paginator.Prev.URL }}" {{ end }} {{ if not .Paginator.HasPrev }} class="text-gray-500" {{ end }}>
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </a>
            </li>
            {{ range .Paginator.Pagers }}
            <li class="mr-2 p-2 leading-none{{ if eq . $.Paginator}} bg-mine-shaft text-white{{ end }}">
                <a href="{{.URL}}">{{ .PageNumber }}</a>
            </li>
            {{ end }}
            <li class="{{ if not .Paginator.HasNext }} cursor-not-allowed {{end}}">
                <a {{ if .Paginator.HasNext }} href="{{ .Paginator.Next.URL }}" {{ end }} {{ if not .Paginator.HasNext }} class="text-gray-500" {{ end }}>
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </a>
            </li>
        </ul>
    </div>
</div>
{{ end }}
