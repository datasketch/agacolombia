<html lang="es">

<head>

  {{ $style := resources.Get "css/tailwind.pcss" | toCSS | postCSS }}
  <link rel="stylesheet" href="{{ $style.Permalink }}">
  {{ if .Title }}
  <title>{{ .Title }} Â· {{ .Site.Title }}</title>

    {{ block "main" . }}{{ end }}

</html>
