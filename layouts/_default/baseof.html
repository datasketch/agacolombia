<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {{ $style := resources.Get "css/tailwind.pcss" | toCSS | postCSS }}
  <link rel="stylesheet" href="{{ $style.Permalink }}">
  {{ if .Title }}
  <title>{{ .Title }} Â· {{ .Site.Title }}</title>
  {{ else }}
  <title>{{ .Site.Title }}</title>
  {{ end }}
</head>

<body class="font-helvetica font-medium" x-data="setup()" @scroll.window="handleScroll(event)">
  {{ partial "header.html" . }}
  <main class="flex">
    <div class="w-full lg:w-3/4">
      {{ block "main" . }}{{ end }}
    </div>
    <div class="hidden lg:block lg:w-1/4 relative">
      <div class="absolute inset-0 overflow-y-scroll">
        <a class="twitter-timeline" data-dnt="true" href="https://twitter.com/AGA_Colombia?ref_src=twsrc%5Etfw">Tweets by AGA_Colombia</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
      </div>
    </div>
  </main>
  {{ partial "footer.html" . }}
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js" defer></script>
  <script src='{{ "js/site.js" | absURL }}'></script>
</body>

</html>
