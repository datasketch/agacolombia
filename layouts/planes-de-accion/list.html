{{ define "main" }}
  <div class="grid grid-cols-1 md:grid-cols-2">
    {{ range .Pages }}
      <a href="{{.Permalink}}" style="background-color: {{.Params.color}};" class="block text-white flex flex-col justify-center items-center text-center px-16 py-20 font-bold text-3xl">
        <p>Conoce el</p>
        <p class="bg-white px-4 py-2" style="color: {{.Params.color}}">
          {{ .Title }}
        </p>
      </a>
    {{ end }}
  </div>
{{ end }}
