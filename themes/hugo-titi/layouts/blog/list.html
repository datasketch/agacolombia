{{ define "main" }}
  <div style="padding: 2rem 0">
    {{ .Content }}
    <div class="container">
      {{ range where .Site.RegularPages "Section" "blog" }}
        <div class="article">
          <h1 class="post-list-item__title">{{ .Title }}</h1>
          <p class="post-list-item__summary">{{ or .Description .Content | truncate 300 }}</p>
          <a class="post-list-item__button" href="{{ .URL }}" style="background-color: {{ .Params.highlight | default `inherit` | safeCSS }};color: {{ .Params.color | default `inherit` | safeCSS }}">Leer m√°s</a>
        </div>
      {{ end }}
    </div>
  </div>
{{ end }}
